<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-calymer-events">
    <template>
        <style include="shared-styles">
            :host {
                display: block
            }
        </style>

    <iron-ajax
        auto
        url=' http://localhost:3000/events'
        last-response="{{ events }}" >
    </iron-ajax>

    <div class="card">
        <template is="dom-repeat" items="[[ events ]]" as="event">
            <h2>[[ event.name ]]</h2>
        </template>
    </div>

    </template>

    <script>
        /**
         * `my-calymer-events` Description
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class MyCalymerEvents extends Polymer.Element {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'my-calymer-events';
            }

            /**
             * Object describing property-related metadata used by Polymer features
             */
            static get properties() {
                return {
                    events: Array
                };
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function() {
                    
                });
            }

        }

        window.customElements.define(MyCalymerEvents.is, MyCalymerEvents);
    </script>
</dom-module>
